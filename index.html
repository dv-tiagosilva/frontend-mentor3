<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="social-links-profile-main/images/favicon-32x32.png" type="image/x-icon">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        @font-face {
            font-family: "Inter";
            src: url(social-links-profile-main/fonts/Inter-VariableFont_slnt\,wght.ttf) format(truetype);
            font-display: optional;

        }

        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --cor01: #141414;
            --cor02: #1F1F1F;
            --cor03: #C4F82A;
        }

        body {
            background-color: var(--cor01);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100dvw;
            height: 100dvh;


        }

        .flex-content {
            background-color: var(--cor02);
            width: 350px;
            height: 500px;
            border: 1px solid black;
            border-radius: 15px;
            color: white;
            font-family: "Inter", sans-serif;

        }

        .inside-card {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            padding: 10px;

        }

        img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding-top: 20px;
        } 

        h1 {
            font-size: 1.2em;
            font-weight: normal;
            padding-top: 15px;
            font-weight: bolder;
        }

        h2 {
            font-size: 0.7em;
            font-weight: bold;
            padding-top: 8px;
            color: var(--cor03);
        }

        p {
            font-size: 1em;
            font-weight: 300;
            padding-top: 20px;
            color: white;
            text-align: center;
        }

        .buttons-container {
            border: none;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: normal;
            justify-content: center;
            align-items: stretch;
            margin-top: 30px;
            gap: 5px;     
        }

        .buttons-content {
            display: flex;
            width: 250px;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            background-color: #1F1F1F;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 13px;
            font-weight: bold;


        }

        .buttons-content:hover {
            cursor: pointer;
            background-color: var(--cor03);
        }

    </style>
</head>
<body>
    <div class="flex-content">
        <div class="inside-card">
            <img src="social-links-profile-main/images/avatar-jessica.jpeg" alt="Profile Image">
            <h1>Jessica Randall</h1>

            <h2>London, United Kingdom<h2>

            <p>"Front-end developer and avid reader"</p>
            
            <div class="buttons-container">
                <button class="buttons-content">GitHub</button>
                <button class="buttons-content">Frontend Mentor</button>
                <button class="buttons-content">Linkedin</button>
                <button class="buttons-content">Twitter</button>
                <button class="buttons-content">Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
